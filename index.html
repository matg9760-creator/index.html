<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wordle FR – Clone fidèle</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Wordle FR">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#ffffff;
  --tile:#ffffff;
  --border:#d3d6da;
  --text:#111111;
  --green:#6aaa64;
  --yellow:#e2c044;
  --gray:#787c7e;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.app{width:100%;max-width:520px;padding:18px}
header{text-align:center}

.board{display:flex;flex-direction:column;gap:6px;align-items:center;margin-top:12px}
.row{display:flex;gap:6px}

.tile{
  width:64px;height:64px;
  border:2px solid var(--border);
  background:var(--tile);
  display:flex;align-items:center;justify-content:center;
  font-size:32px;font-weight:bold;
  user-select:none;cursor:pointer;
}
.tile.active{border-color:#5383ff;box-shadow:0 0 0 2px rgba(83,131,255,.35) inset}
.tile.green{background:var(--green);border-color:var(--green);color:#fff}
.tile.yellow{background:var(--yellow);border-color:var(--yellow);color:#fff}
.tile.gray{background:var(--gray);border-color:var(--gray);color:#fff}

.keyboard{margin-top:18px}
.kb-row{display:flex;justify-content:center;gap:5px;margin-bottom:6px}
.key{
  background:#d3d6da;color:#111;
  padding:12px 14px;border-radius:6px;
  font-weight:bold;cursor:pointer;
  min-width:34px;text-align:center;font-size:15px
}
.key.wide{min-width:64px}
.key.green{background:var(--green);color:#fff}
.key.yellow{background:var(--yellow);color:#fff}
.key.gray{background:#787c7e;color:#fff}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center}
.modal-content{background:#1f1f21;padding:22px;border-radius:16px;text-align:center}
.stat{font-size:22px;font-weight:bold}
</style>
</head>

<body>
<div class="app">
<header>
<h1>WORDLE</h1>

<label>Mode :</label>
<select id="modeSelect">
  <option value="5">5 lettres</option>
  <option value="6">6 lettres</option>
</select>

<button id="startBtn">Jouer</button>
<button id="statsBtn">Stats</button>
</header>

<div id="board"></div>
<div id="keyboard" class="keyboard"></div>

<div id="statsModal" class="modal">
  <div class="modal-content">
    <p>Parties : <span id="statPlayed" class="stat">0</span></p>
    <p>Victoires : <span id="statWins" class="stat">0</span></p>
    <p>Série : <span id="statStreak" class="stat">0</span></p>
    <button onclick="closeStats()">Fermer</button>
  </div>
</div>
</div>

<script>

/* ============================
   DICTIONNAIRES COMPLETS
============================ */

const WORDS_5 = [
'ABIME','ABORD','ACIER','ACTIF','ADORE','AGILE','AIGLE','AIMER','ALBUM','ALERT',
'ALIEN','ALLER','ALTER','AMOUR','ANGLE','ANIME','ANNEE','APPLE','ARBRE','ARGOT',
'AROME','ASILE','ATOME','AUDIO','AUTRE','AVION','BALAI','BANAL','BARBE',
'BARON','BASER','BATEAU','BEIGE','BELLE','BENIR','BERCE','BIENS','BLANC','BLEUE',
'BLEUS','BOIRE','BOITE','BONUS','BORNE','BOSSE','BOULE','BOUTE','BRAVE',
'BRISE','BROYE','BRUIT','BRUME','BUTER','CABLE','CADRE','CALME',
'CAMPE','CANAL','CANON','CARRE','CAUSE','CEDER','CERNE','CHAIR','CHANT','CHAUD',
'CIBLE','CLAIR','CLICS','CLONE','COEUR',
'COINS','COLLE','COMME','CORDE','CORPS','COULE','COURS',
'CRANE','CREER','CRIER','CROIX','CROIT','CYCLE','DANSE','DATES','DEBUT','DECOR',
'DEGAT','DELTA','DENSE','DESIR','DETTE','DEVIN','DOIGT','DONNE','DOUTE','DROIT',
'DURER','ECRAN','EFFET','ELITE','EMAIL','ENFER','ENFIN','ENJEU',
'ENTRE','ENVOI','EPAIS','EPOUX','ESSAI','ETAGE','ETANG','ETAPE','ETOIL',
'ETUDE','EXACT','EXILE','EXTRA','FACON','FAIRE','FAUTE','FEMME','FERME','FIBRE',
'FICHE','FIGUE','FINAL','FIXER','FLAIR','FLANC','FLEUR','FOIRE','FONCE','FORCE',
'FORUM','FOSSE','FOYER','FRAIS','FRANC','FREIN','FRUIT','FUGUE','FUMEE','FUSIL',
'GAGNE','GARDE','GAZER','GENRE','GLOBE','GOUTE','GRACE','GRADE','GRAIN','GRAND',
'GRAVE','GREVE','GRILL','GUIDE','HABIT','HARDI','HAUTE',
'HIVER','HOMME','HOTEL','HUILE','HUMAN',
'IDEAL','IMAGE','INDEX','INDUS',
'JETER','JEUNE','JOUER','JOUET','JOURS','JUGER'
];

const WORDS_6 = [
'ABIMER','ABUSER','ACCORD','ACTEUR','ACTION','ADOPTE','ADORER','AFFAIRE','AGENCE',
'AJOUTE','ALERTE','ALPINE','AMENER','AMITIE','AMUSER','ANIMAL','ANNEES','APPORT',
'ARMEES','AROMES','ARRIVE','ASSAUT','ASSURE','AUTEUR','AVANCE','AVENIR','AVIONS',
'BALADE','BARQUE','BATAIL','BEAUTE','BELIER','BESOIN','BILLET','BLONDE','BOUCLE',
'BOUGER','BOUTON','BRANCH','BRILLE','BROCHE','BRULER','BUREAU','CABANE','CADEAU','CALMER',
'CAMION','CANARD','CARNET','CARREE','CASSER','CENTRE','CHAINE','CHALET','CHANCE','CHAUDE',
'CHEMIN','CHOISI','CIMENT','CLASSE','CLIENT','CLOCHE','COCHON','COLERE','COMBAT',
'COMPTE','CONFIE','CONTRA','CORAIL','COUPER','COURSE','CREUSE',
'CROIRE','CUISIN','CULTUR','DANGER','DEMAIN','DEPART','DESERT','DESIRE','DEVOIR',
'DONNER','DOUCHE','DOUTER','DURANT','ECOLES','ECRIRE','EFFORT','EGLISE','ELEVEE','EMPIRE'
];

/* ============================
   LOGIQUE DU JEU
============================ */

let WORD_LENGTH = 5;
let solution = '';
let grid = [];
let row = 0;
let col = 0;
let gameOver = false;
const MAX_ROWS = 6;

const board = document.getElementById('board');
const keyboard = document.getElementById('keyboard');
const modeSelect = document.getElementById('modeSelect');

function startGame(){
  WORD_LENGTH = parseInt(modeSelect.value);
  const list = WORD_LENGTH === 5 ? WORDS_5 : WORDS_6;
  solution = list[Math.floor(Math.random()*list.length)];

  row = 0; col = 0; gameOver = false;
  grid = Array.from({length:MAX_ROWS},()=>Array(WORD_LENGTH).fill(''));

  drawBoard();
  drawKeyboard();
}

function drawBoard(){
  board.innerHTML='';
  board.className='board';
  for(let r=0;r<MAX_ROWS;r++){
    const rowDiv=document.createElement('div');
    rowDiv.className='row';
    for(let c=0;c<WORD_LENGTH;c++){
      const t=document.createElement('div');
      t.className='tile';
      t.id=`t-${r}-${c}`;
      rowDiv.appendChild(t);
    }
    board.appendChild(rowDiv);
  }
}

function drawKeyboard(){
  keyboard.innerHTML='';
  const KEYS=['AZERTYUIOP','QSDFGHJKLM','WXCVBN'];
  KEYS.forEach(line=>{
    const r=document.createElement('div'); r.className='kb-row';
    [...line].forEach(l=>{
      const k=document.createElement('div');
      k.className='key';
      k.textContent=l;
      k.onclick=()=>type(l);
      r.appendChild(k);
    });
    keyboard.appendChild(r);
  });
}

function type(letter){
  if(gameOver || col>=WORD_LENGTH) return;
  grid[row][col]=letter;
  document.getElementById(`t-${row}-${col}`).textContent=letter;
  col++;
}

document.addEventListener('keydown',e=>{
  if(/^[a-z]$/i.test(e.key)) type(e.key.toUpperCase());
});

document.getElementById('startBtn').onclick=startGame;
startGame();

</script>
</body>
</html>
