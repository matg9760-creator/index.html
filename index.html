<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wordle FR – Clone fidèle</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Wordle FR">
<link rel="apple-touch-icon" href="icon-512.png">
<meta name="theme-color" content="#ffffff">

<style>
:root{
  --bg:#ffffff;
  --tile:#ffffff;
  --border:#d3d6da;
  --text:#111111;
  --green:#6aaa64;
  --yellow:#e2c044;
  --gray:#787c7e;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.app{width:100%;max-width:520px;padding:18px}
header{text-align:center}

.board{display:flex;flex-direction:column;gap:6px;align-items:center;margin-top:12px}
.row{display:flex;gap:6px}

.tile{
  width:64px;height:64px;
  border:2px solid var(--border);
  background:var(--tile);
  display:flex;align-items:center;justify-content:center;
  font-size:32px;font-weight:bold;
  user-select:none;cursor:pointer;
}
.tile.active{border-color:#5383ff;box-shadow:0 0 0 2px rgba(83,131,255,.35) inset}
.tile.green{background:var(--green);border-color:var(--green);color:#fff}
.tile.yellow{background:var(--yellow);border-color:var(--yellow);color:#fff}
.tile.gray{background:var(--gray);border-color:var(--gray);color:#fff}

.keyboard{margin-top:18px}
.kb-row{display:flex;justify-content:center;gap:5px;margin-bottom:6px}
.key{
  background:#d3d6da;color:#111;
  padding:12px 14px;border-radius:6px;
  font-weight:bold;cursor:pointer;
  min-width:34px;text-align:center;font-size:15px
}
.key.wide{min-width:64px}
.key.green{background:var(--green);color:#fff}
.key.yellow{background:var(--yellow);color:#fff}
.key.gray{background:#787c7e;color:#fff}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center}
.modal-content{background:#1f1f21;padding:22px;border-radius:16px;text-align:center}
.stat{font-size:22px;font-weight:bold}
</style>
</head>

<body>
<div class="app">
<header>
<h1>WORDLE</h1>

<label>Mode :</label>
<select id="modeSelect">
  <option value="5">5 lettres</option>
  <option value="6">6 lettres</option>
</select>

<button id="startBtn">Jouer</button>
<button id="statsBtn">Stats</button>
</header>

<div id="board"></div>
<div id="keyboard" class="keyboard"></div>

<div id="statsModal" class="modal">
  <div class="modal-content">
    <p>Parties : <span id="statPlayed" class="stat">0</span></p>
    <p>Victoires : <span id="statWins" class="stat">0</span></p>
    <p>Série : <span id="statStreak" class="stat">0</span></p>
    <button onclick="closeStats()">Fermer</button>
  </div>
</div>
</div>

<script>

/* ============================
   NOUVEAUX DICTIONNAIRES A→Z
============================ */

const WORDS_5 = [
'ABIME','ACIER','ACTIF','ADORE','AIGLE','AIMER','ALBUM','AMOUR','ANGLE','ARBRE',
'AVION','BALAI','BANAL','BARBE','BATEA','BEIGE','BELLE','BIENS','BLANC','BOIRE',
'BOITE','BONUS','BOULE','BRAVE','BRUIT','CABLE','CADRE','CALME','CANAL','CARRE',
'CAUSE','CHAUD','CIBLE','CLAIR','CLONE','COEUR','CORDE','CORPS','DANSE','DEBUT',
'DELTA','DESIR','DETTE','DOIGT','DONNE','DOUTE','DROIT','DURER','ECRAN','EFFET',
'ELITE','EMAIL','ENFER','ENTRE','EPAIS','ESSAI','ETAGE','ETAPE','ETUDE','EXTRA',
'FACON','FAIRE','FAUTE','FEMME','FERME','FIBRE','FICHE','FINAL','FIXER','FLEUR',
'FONCE','FORCE','FRAIS','FRUIT','FUSIL','GAGNE','GARDE','GENRE','GLOBE','GOUTE',
'GRACE','GRADE','GRAIN','GRAND','GRAVE','GREVE','GUIDE','HABIT','HAUTE','HIVER',
'HOMME','HOTEL','HUILE','IDEAL','IMAGE','INDEX','JETER','JEUNE','JOUER','JOURS',
'KARMA','KAYAK','KIOSK','KOALA','LAMPE','LARGE','LASER','LEGAL','LIVRE','LOGER',
'LOUPE','MAGIE','MAINS','MAIRE','MANGE','MARIN','MASSE','MATCH','MERCI','METRE',
'MONDE','MORAL','MOTIF','MOULE','NAGER','NATIF','NAVAL','NERVE','NOBLE','NOIRE',
'NOMME','NORME','NOTER','NUAGE','OASIS','OBJET','ODEUR','OFFRE','OMBRE','OPERA',
'ORAGE','ORDRE','ORGUE','OUVRE','PAIRE','PANNE','PARLE','PARTI','PAUSE','PECHE',
'PEINT','PENSE','PERDU','PHOTO','PIECE','PLAGE','PLUIE','QUAIS','QUART','QUETE',
'QUEUE','RADAR','RAISON','RANGE','RAYON','REGLE','REINE','REPOS','ROBOT','ROUGE',
'ROUTE','SABLE','SALON','SAUTE','SCENE','SCORE','SERIE','SIROP','SOMME','SONDE',
'SPORT','TABLE','TACHE','TAILLE','TARIF','TEMPS','TEXTE','THEME','TIGRE','TITRE',
'TOTAL','TRACE','TRAIN','UNION','UNITE','USAGE','USINE','UTILE','VALSE','VASTE',
'VENIR','VENTE','VERBE','VERRE','VILLE','VIRUS','VITAL','WAGON','WATTS','XENON',
'YACHT','YOGAS','ZEBRE','ZEROS','ZONES'
];

const WORDS_6 = [
'ABIMER','ACCORD','ACTEUR','ACTION','ADOPTE','ADORER','AGENCE','AMENER','AMITIE','ANIMAL',
'APPORT','ARRIVE','AVANCE','AVENIR','BALADE','BARQUE','BEAUTE','BELIER','BESOIN','BILLET',
'BOUCLE','BOUGER','BOUTON','BRILLE','BRULER','BUREAU','CABANE','CADEAU','CALMER','CAMION',
'CANARD','CARNET','CARREE','CASSER','CENTRE','CHAINE','CHALET','CHANCE','CHEMIN','CHOISI',
'CLIENT','COLERE','COMBAT','COMPTE','CONFIE','CORAIL','COUPER','COURSE','CREUSE','CROIRE',
'DANGER','DEMAIN','DEPART','DESERT','DESIRE','DEVOIR','DONNER','DOUCHE','DOUTER','DURANT',
'ECOLES','ECRIRE','EFFORT','EGLISE','ELEVEE','EMPIRE','ENCORE','ENTRER','ENVERS','FACILE',
'FAMEUX','FAMILI','FERMER','FIGURE','FILMER','FINALE','FLECHE','FLORAL','FORCER','FORMER',
'FRANCE','GAGNER','GARDER','GENIAL','GLOBAL','GOUTER','GRANDI','GRAVIR','GUIDER','HABILE',
'HAZARD','HEURES','HUMAIN','IDEALE','IMPACT','IMPORT','INDICE','INVITE','JARDIN','JASMIN',
'JOUETS','KARATE','LANCER','LECTEU','LIGNES','LIVREE','LONGER','MAISON','MANQUE','MARCHE',
'MARQUE','MASQUE','MEDIAN','MENTAL','MERITE','MESURE','MOBILE','MODELE','MONTEE','NATION',
'NATURE','NAVIRE','NEIGES','NIVEAU','NOMBRE','NOTION','NOUVEL','NUANCE','OBJETS','OBLIGE',
'OFFRIR','OISEAU','OPPOSE','ORAGEE','ORDRES','OUVERT','PALAIS','PANIER','PARLER','PARTIR',
'PASSER','PATINE','PECHER','PENSER','PERDRE','PERMIS','PIERRE','PLACER','PLANTE','QUATRE',
'QUILLE','QUOTAS','RACINE','RANGER','RAPIDE','RARETE','RECENT','REGLES','RELIEF','REMPLI',
'RENDRE','RESEAU','RESTER','RETOUR','SABLER','SAISON','SAVOIR','SECRET','SENTIR','SERIES',
'SERVIR','SIGNER','SIMPLE','SORTIR','TABLES','TAILLE','TARIFS','TEMOIN','TERRES','TESTER',
'TEXTER','TITRES','TOURNE','TRAJET','TROUVE','ULTRAS','USAGES','UTILER','VALEUR','VALIDE',
'VARIER','VENDRE','VENTES','VERITE','VERSER','VIABLE','VILLES','VIOLET','VISAGE','VIVANT',
'WAGONS','XENONS','YACHTS','ZENITH','ZODIAC'
];

/* ============================
   LOGIQUE DU JEU
============================ */

let WORD_LENGTH = 5;
let solution = '';
let grid = [];
let row = 0;
let col = 0;
let gameOver = false;
const MAX_ROWS = 6;

const board = document.getElementById('board');
const keyboard = document.getElementById('keyboard');
const modeSelect = document.getElementById('modeSelect');

function startGame(){
  WORD_LENGTH = parseInt(modeSelect.value);
  const list = WORD_LENGTH === 5 ? WORDS_5 : WORDS_6;
  solution = list[Math.floor(Math.random()*list.length)];

  row = 0; col = 0; gameOver = false;
  grid = Array.from({length:MAX_ROWS},()=>Array(WORD_LENGTH).fill(''));

  drawBoard();
  drawKeyboard();
}

function drawBoard(){
  board.innerHTML='';
  board.className='board';
  for(let r=0;r<MAX_ROWS;r++){
    const rowDiv=document.createElement('div');
    rowDiv.className='row';
    for(let c=0;c<WORD_LENGTH;c++){
      const t=document.createElement('div');
      t.className='tile';
      t.id=`t-${r}-${c}`;
      rowDiv.appendChild(t);
    }
    board.appendChild(rowDiv);
  }
}

function drawKeyboard(){
  keyboard.innerHTML='';
  const KEYS=['AZERTYUIOP','QSDFGHJKLM','WXCVBN'];
  KEYS.forEach(line=>{
    const r=document.createElement('div'); r.className='kb-row';
    [...line].forEach(l=>{
      const k=document.createElement('div');
      k.className='key';
      k.textContent=l;
      k.onclick=()=>type(l);
      r.appendChild(k);
    });
    keyboard.appendChild(r);
  });
}

function type(letter){
  if(gameOver || col>=WORD_LENGTH) return;
  grid[row][col]=letter;
  document.getElementById(`t-${row}-${col}`).textContent=letter;
  col++;
}

document.addEventListener('keydown',e=>{
  if(/^[a-z]$/i.test(e.key)) type(e.key.toUpperCase());
});

document.getElementById('startBtn').onclick=startGame;
startGame();

</script>
</body>
</html>
