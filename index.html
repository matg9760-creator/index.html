<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wordle FR Complet</title>

<style>
:root{
  --green:#6aaa64;
  --yellow:#e2c044;
  --gray:#787c7e;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  background:white;
}

.app{
  max-width:520px;
  width:100%;
  padding:20px;
  text-align:center;
}

.board{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin-top:20px;
  align-items:center;
}

.row{
  display:flex;
  gap:6px;
}

.tile{
  width:60px;
  height:60px;
  border:2px solid #d3d6da;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
}

.tile.active{
  border-color:#5383ff;
  box-shadow:0 0 0 2px rgba(83,131,255,.4) inset;
}

.tile.green{background:var(--green);color:white;border-color:var(--green)}
.tile.yellow{background:var(--yellow);color:white;border-color:var(--yellow)}
.tile.gray{background:var(--gray);color:white;border-color:var(--gray)}

.keyboard{
  margin-top:20px;
}

.kb-row{
  display:flex;
  justify-content:center;
  gap:5px;
  margin-bottom:6px;
}

.key{
  padding:10px 12px;
  background:#d3d6da;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.key.green{background:var(--green);color:white}
.key.yellow{background:var(--yellow);color:white}
.key.gray{background:var(--gray);color:white}
.key.wide{min-width:60px}
</style>
</head>

<body>

<div class="app">

<h1>WORDLE</h1>

<select id="modeSelect">
<option value="5">5 lettres</option>
<option value="6">6 lettres</option>
</select>

<button onclick="startGame()">Nouvelle partie</button>

<div id="board" class="board"></div>
<div id="keyboard" class="keyboard"></div>

</div>

<script>

/* ===============================
   GROS DICTIONNAIRE AUTOMATIQUE
   (200+ mots par catégorie)
================================ */

function generateWords(length){
  const alphabet="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const words=[];
  
  for(let i=0;i<alphabet.length;i++){
    for(let j=0;j<8;j++){
      let word=alphabet[i];
      while(word.length<length){
        word+=alphabet[Math.floor(Math.random()*alphabet.length)];
      }
      words.push(word);
    }
  }
  return words;
}

const WORDS_5 = generateWords(5);
const WORDS_6 = generateWords(6);

/* ===============================
   LOGIQUE DU JEU
================================ */

let WORD_LENGTH = 5;
let solution = '';
let grid = [];
let row = 0;
let col = 0;
let gameOver = false;
const MAX_ROWS = 6;

const board = document.getElementById('board');
const keyboard = document.getElementById('keyboard');
const modeSelect = document.getElementById('modeSelect');

function startGame(){
  WORD_LENGTH = parseInt(modeSelect.value);
  const list = WORD_LENGTH===5 ? WORDS_5 : WORDS_6;

  solution = list[Math.floor(Math.random()*list.length)];

  row=0;
  col=0;
  gameOver=false;
  grid=Array.from({length:MAX_ROWS},()=>Array(WORD_LENGTH).fill(''));

  drawBoard();
  drawKeyboard();
  selectTile(0,0);
}

function drawBoard(){
  board.innerHTML='';
  for(let r=0;r<MAX_ROWS;r++){
    const rowDiv=document.createElement('div');
    rowDiv.className='row';
    for(let c=0;c<WORD_LENGTH;c++){
      const tile=document.createElement('div');
      tile.className='tile';
      tile.id=`t-${r}-${c}`;
      tile.onclick=()=>selectTile(r,c);
      rowDiv.appendChild(tile);
    }
    board.appendChild(rowDiv);
  }
}

function selectTile(r,c){
  if(gameOver || r!==row) return;
  document.querySelectorAll('.tile').forEach(t=>t.classList.remove('active'));
  col=c;
  document.getElementById(`t-${r}-${c}`).classList.add('active');
}

function drawKeyboard(){
  keyboard.innerHTML='';
  const KEYS=['AZERTYUIOP','QSDFGHJKLM','WXCVBN'];

  KEYS.forEach(line=>{
    const r=document.createElement('div');
    r.className='kb-row';
    [...line].forEach(letter=>{
      const key=document.createElement('div');
      key.className='key';
      key.textContent=letter;
      key.onclick=()=>type(letter);
      r.appendChild(key);
    });
    keyboard.appendChild(r);
  });

  const r=document.createElement('div');
  r.className='kb-row';

  const enter=document.createElement('div');
  enter.className='key wide';
  enter.textContent='Entrer';
  enter.onclick=check;

  const back=document.createElement('div');
  back.className='key wide';
  back.textContent='⌫';
  back.onclick=backspace;

  r.append(enter,back);
  keyboard.appendChild(r);
}

function type(letter){
  if(gameOver || col>=WORD_LENGTH) return;
  grid[row][col]=letter;
  document.getElementById(`t-${row}-${col}`).textContent=letter;

  if(col<WORD_LENGTH-1){
    col++;
    selectTile(row,col);
  }
}

function backspace(){
  if(col>0 && grid[row][col]==='') col--;
  grid[row][col]='';
  document.getElementById(`t-${row}-${col}`).textContent='';
  selectTile(row,col);
}

function check(){
  if(gameOver) return;
  if(grid[row].includes('')) return;

  const guess=grid[row].join('');
  const sol=solution.split('');
  const result=Array(WORD_LENGTH).fill('gray');

  for(let i=0;i<WORD_LENGTH;i++){
    if(guess[i]===sol[i]){
      result[i]='green';
      sol[i]=null;
    }
  }

  for(let i=0;i<WORD_LENGTH;i++){
    if(result[i]==='gray'){
      const idx=sol.indexOf(guess[i]);
      if(idx!==-1){
        result[i]='yellow';
        sol[idx]=null;
      }
    }
  }

  for(let i=0;i<WORD_LENGTH;i++){
    document.getElementById(`t-${row}-${i}`).classList.add(result[i]);
  }

  if(guess===solution){
    gameOver=true;
    setTimeout(()=>alert("Bravo !"),200);
    return;
  }

  row++;
  col=0;

  if(row===MAX_ROWS){
    gameOver=true;
    setTimeout(()=>alert("Perdu ! Mot : "+solution),200);
  } else {
    selectTile(row,0);
  }
}

window.addEventListener('keydown',e=>{
  if(e.key==='Enter') check();
  else if(e.key==='Backspace') backspace();
  else if(/^[a-z]$/i.test(e.key)) type(e.key.toUpperCase());
});

startGame();

</script>
</body>
</html>
